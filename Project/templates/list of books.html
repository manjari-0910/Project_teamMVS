<!DOCTYPE html>
<html>
<head>

<body>

        <thead class="thead-dark">

          </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <td>{{ book.isbn }}</td>
            <td>{{ book.title}}</td>
            <!-- <td>{{ book.author}}</td> -->
            <td><a href="/" class="button">Book Details</a></td>
            
        <tr>
            <!-- <th scope="row">{{record}}</th> -->
           
        </tr>
        {% endfor %}

         
        </tbody>
      </table>

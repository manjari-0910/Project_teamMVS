<!DOCTYPE html>
<html>
    <head>
        <title>
            Register
        </title>
    <style>
        body {

            padding: 0;
            background: url(https://img1.goodfon.com/wallpaper/nbig/1/39/nastroeniya-kniga-knizhka-5644.jpg);
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;

        }
        #h1 {
            background-color: rgb(235, 152, 119) ;
            text-align: center;
            font-size: 50px;

    <div>
        <form action="{{url_for('hello')}}" method="POST">

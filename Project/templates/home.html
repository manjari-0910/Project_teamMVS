<!DOCTYPE html>
<html>

<head>
    <title>
        HOME
    </title> 
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(https://img.etimg.com/thumb/msid-67619899,width-640,resizemode-4,imgsize-134956/coincidence-or-what.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
        }
        
        #menubar {
            width: 100%;
            background-color: wheat;
            height: 60px;
        }
        
        #menu {
            color: rgb(185, 78, 78);
            list-style-type: none;
            line-height: 40px;
        }
        
        #menu li {
            display: inline-block;
        }
        
        #menu li a {
            padding: 10px;
            text-decoration: none;
            color: rgb(207, 65, 65);
            display: block;
            font-weight: 800;
        }
        
        #menu li a:hover {
            background-color: rgb(71, 13, 13);
        }
        
        h1 {
            color: rgb(48, 24, 20);
            text-align: center;
            text-transform: capitalize;
            font-weight: 1000;
        }
        
        p {
            color: rgb(177, 61, 61);
            text-align: center;
            font-weight: 800;
        }
        
        .names {
            list-style-type: none;
            color: white;
            font-weight: 800;
        }
        
        h3 {
            color: rgb(235, 225, 225);
        }
    </style>

</head>

<body>
    <nav id="menubar">
        <ul id="menu">
            <li><a href="#">HOME</a></li>
            <li><a href="{{url_for('register')}}">REGISTER</a></li>
            <LI><a href="{{url_for('login')}}">LOG IN</a></LI>
        </ul>
    </nav>
    <h1>WELCOME!!</h1>
    <P>Please register if you are new to our website. <br> If you have already registered then please log in.</P>
    <h3>LIST OF VALID USERS</h3>
    <ul>
        {% for id in users%}
        <li class="names">{{id.username}}</li>
        {% endfor %}
    </ul>

</body>

</html>
